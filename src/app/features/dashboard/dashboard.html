<div class="min-h-screen bg-gradient-to-br from-[#F3EEF5] to-[#EFE9F4] font-sans text-gray-800">

  <!-- Top Navbar -->
  <app-navbar></app-navbar>

  <!-- Main Content Grid -->
  <main class="max-w-7xl mx-auto px-6 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">

    <!-- Search + Filters (Left/Main Area) -->
    <section class="lg:col-span-3 space-y-6">

      <!-- Search Card -->
      <div class="bg-gradient-to-r from-[#7B207A] to-[#F1684B] rounded-2xl p-6 text-white shadow-xl">
        <h2 class="text-2xl font-bold mb-4">Search Results</h2>

        <div class="relative">
          <input type="text" placeholder="Data Structures"
                 class="w-full py-3 pl-5 pr-14 rounded-full text-gray-700 focus:outline-none" />
          <button class="absolute right-2 top-2 bg-[#7B207A] text-white w-10 h-10 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </button>
        </div>

        <div class="flex gap-3 mt-4 flex-wrap">
          <span class="px-4 py-1 bg-white/20 rounded-full text-sm cursor-pointer hover:bg-white/30 transition">All Subjects</span>
          <span class="px-4 py-1 bg-white/20 rounded-full text-sm cursor-pointer hover:bg-white/30 transition">Top Tutors</span>
          <span class="px-4 py-1 bg-white/20 rounded-full text-sm cursor-pointer hover:bg-white/30 transition">Available</span>
          <span class="px-4 py-1 bg-white/20 rounded-full text-sm cursor-pointer hover:bg-white/30 transition">Advanced Filters</span>
        </div>
      </div>

      <!-- Session Cards -->
      <div class="space-y-4">
        <app-session-card *ngFor="let session of sessions" [session]="session"></app-session-card>
      </div>
    </section>

    <!-- Right Sidebar (Top Tutors / Upcoming) -->
    <aside class="space-y-6">

      <!-- Top Tutors -->
      <div class="bg-white/80 backdrop-blur-xl rounded-2xl p-5 shadow-lg">
        <h4 class="font-bold text-[#1a1443] mb-4">Top Tutors of the Week</h4>

        <div class="space-y-4">
          <app-user-card *ngFor="let tutor of topTutors" [user]="tutor"></app-user-card>
        </div>
      </div>

      <!-- Upcoming -->
      <div class="bg-white/80 backdrop-blur-xl rounded-2xl p-5 shadow-lg">
        <h4 class="font-bold text-[#1a1443] mb-4">Upcoming for You</h4>
        <div class="border-l-4 border-[#7B207A] pl-3">
          <p class="text-sm font-semibold text-gray-700">Data Structures & Algorithms</p>
          <p class="text-xs text-gray-500">Tomorrow, 5:00 PM</p>
          <p class="text-xs text-[#7B207A]">With Nour El-Din</p>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="bg-gradient-to-br from-[#7B207A] to-[#F1684B] rounded-2xl p-5 shadow-lg text-white">
        <h4 class="font-bold mb-3">Your Progress</h4>
        <div class="grid grid-cols-2 gap-3">
          <div class="bg-white/20 rounded-lg p-3 text-center">
            <p class="text-2xl font-bold">12</p>
            <p class="text-xs">Sessions Joined</p>
          </div>
          <div class="bg-white/20 rounded-lg p-3 text-center">
            <p class="text-2xl font-bold">4.8</p>
            <p class="text-xs">Avg Rating</p>
          </div>
        </div>
      </div>

    </aside>

  </main>
</div>
