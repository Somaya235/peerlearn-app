<div class="min-h-screen bg-[#EBEcf1] flex items-center justify-center p-6 font-sans text-gray-800">
  
  <div class="w-full max-w-5xl flex flex-col md:flex-row items-center gap-12">
    
    <div class="hidden md:flex flex-col w-1/2">
      <h1 class="text-2xl font-bold text-[#1a1443] mb-12 pl-4">EduMatch</h1>
      <img src="students.png" 
           alt="Students" class="w-full max-w-md drop-shadow-xl opacity-90">
    </div>

    <div class="bg-white/70 backdrop-blur-xl p-8 rounded-[2rem] shadow-2xl w-full max-w-md border border-white">
      
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-[#141414]">Join Our University Community!</h2>
        <p class="text-xs text-gray-500 mt-1">Sign up to learn and share knowledge with peers.</p>
      </div>

      <div class="w-full bg-gray-200 rounded-full h-1.5 mb-2 relative overflow-hidden">
        <div class="bg-gradient-to-r from-[#2B104E] to-[#F1684B] h-1.5 rounded-full transition-all duration-300 ease-in-out" 
             [style.width.%]="(currentStep / 3) * 100"></div>
      </div>
      
      <p class="text-center text-xs text-gray-500 mb-6">
        Step {{ currentStep }} of 3: 
        <ng-container *ngIf="currentStep === 1">Verification</ng-container>
        <ng-container *ngIf="currentStep === 2">Academic Profile</ng-container>
        <ng-container *ngIf="currentStep === 3">Personalize Profile</ng-container>
      </p>

      <form [formGroup]="registerForm" class="space-y-4">

        <div *ngIf="currentStep === 1" class="space-y-4 animate-fade-in">
          <div class="relative">
            <span class="absolute left-4 top-2.5 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></span>
            <input type="text" formControlName="fullName" placeholder="Full Name" class="w-full pl-11 pr-4 py-2.5 border border-gray-400 rounded-full text-sm focus:outline-none focus:border-[#2B104E] bg-transparent">
          </div>

          <div class="relative">
            <span class="absolute left-4 top-2.5 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg></span>
            <input type="email" formControlName="email" placeholder="University Email" class="w-full pl-11 pr-4 py-2.5 border border-gray-400 rounded-full text-sm focus:outline-none focus:border-[#2B104E] bg-transparent">
          </div>

          <div class="relative">
            <span class="absolute left-4 top-2.5 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg></span>
            <input type="password" formControlName="password" placeholder="Password" class="w-full pl-11 pr-11 py-2.5 border border-gray-400 rounded-full text-sm focus:outline-none focus:border-[#2B104E] bg-transparent">
          </div>

          <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="w-full px-5 py-2.5 border border-gray-300 rounded-full text-sm focus:outline-none focus:border-[#2B104E] bg-white">

          <button type="button" (click)="nextStep()" class="w-full mt-2 bg-gradient-to-r from-[#391752] to-[#F1684B] text-white py-2.5 rounded-full font-semibold shadow-md hover:opacity-90 transition-opacity">Create Account</button>
          <p class="text-center text-xs text-gray-600 mt-3">Already have an account? <a routerLink="/login" class="text-[#1C8D83] font-bold hover:underline cursor-pointer">Log In</a></p>
        </div>

        <div *ngIf="currentStep === 2" class="space-y-4 animate-fade-in">
          <div class="relative">
            <span class="absolute left-4 top-2.5 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg></span>
            <select formControlName="universityName" class="w-full pl-11 pr-4 py-2.5 border border-gray-300 rounded-full text-sm text-gray-500 focus:outline-none bg-white appearance-none">
              <option value="">University Name</option>
              <option value="cairo">Cairo University</option>
              <option value="ain_shams">Ain Shams University</option>
            </select>
          </div>

          <div class="relative">
            <span class="absolute left-4 top-2.5 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path></svg></span>
            <select formControlName="major" class="w-full pl-11 pr-4 py-2.5 border border-gray-300 rounded-full text-sm text-gray-500 focus:outline-none bg-white appearance-none">
              <option value="">Major / Field of Study</option>
              <option value="cs">Computer Science</option>
              <option value="engineering">Engineering</option>
            </select>
          </div>

          <div class="relative">
            <span class="absolute left-4 top-2.5 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg></span>
            <select formControlName="subjectsGoodAt" class="w-full pl-11 pr-4 py-2.5 border border-gray-300 rounded-full text-sm text-gray-500 focus:outline-none bg-white appearance-none">
              <option value="">Subjects You're Good At (to tutor)</option>
              <option value="math">Mathematics</option>
            </select>
          </div>

          <div class="relative">
            <span class="absolute left-4 top-2.5 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></span>
            <select formControlName="subjectsNeedHelp" class="w-full pl-11 pr-4 py-2.5 border border-gray-300 rounded-full text-sm text-gray-500 focus:outline-none bg-white appearance-none">
              <option value="">Subjects You Need Help With</option>
              <option value="physics">Physics</option>
            </select>
          </div>

          <button type="button" (click)="nextStep()" class="w-full mt-4 bg-gradient-to-r from-[#391752] to-[#F1684B] text-white py-2.5 rounded-full font-semibold shadow-md hover:opacity-90 transition-opacity">Create Account</button>
          <button type="button" (click)="prevStep()" class="w-full text-center text-[#1C8D83] text-sm font-semibold hover:underline mt-2">Back to Step 1</button>
        </div>

        <div *ngIf="currentStep === 3" class="space-y-4 animate-fade-in">
          
          <div class="flex items-center justify-between border border-gray-300 bg-white rounded-full py-1.5 px-4">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center border border-gray-300 cursor-pointer hover:bg-gray-200">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
              </div>
              <span class="text-sm text-gray-600">Upload Profile Photo</span>
            </div>
            <span class="bg-gray-200 text-gray-600 text-xs px-2 py-1 rounded-md">Optional</span>
          </div>

          <div class="relative">
            <span class="absolute left-4 top-3 text-gray-500"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></span>
            <textarea formControlName="bio" rows="3" placeholder="Bio / About Me (Short description)" class="w-full pl-11 pr-4 py-2.5 border border-gray-300 rounded-2xl text-sm focus:outline-none focus:border-[#2B104E] bg-white resize-none"></textarea>
          </div>

          <div class="flex items-center border border-gray-300 bg-white rounded-full overflow-hidden">
            <div class="bg-gray-100 p-2.5 border-r border-gray-300">
              <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
            </div>
            <input type="text" formControlName="linkedIn" placeholder="LinkedIn Profile URL (Optional)" class="w-full px-3 py-2 text-sm focus:outline-none bg-transparent">
          </div>

          <button type="button" (click)="completeProfile()" class="w-full mt-4 bg-gradient-to-r from-[#391752] to-[#F1684B] text-white py-2.5 rounded-full font-semibold shadow-md hover:opacity-90 transition-opacity">Complete Profile</button>
          <button type="button" (click)="prevStep()" class="w-full text-center text-[#1C8D83] text-sm font-semibold hover:underline mt-2">Back to Step 2</button>
        </div>

      </form>
    </div>
  </div>
</div>

<style>
  
  .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>
