<header class="bg-white/80 backdrop-blur-xl shadow-sm px-8 py-4 flex items-center justify-between">
  <div class="flex items-center gap-10">
    <h1 class="text-xl font-bold text-[#7B207A]">PeerLearn U</h1>

    <nav class="flex gap-6 text-sm font-semibold text-gray-600">
      <a routerLink="/dashboard" routerLinkActive="text-[#7B207A] border-b-2 border-[#7B207A] pb-1" class="hover:text-[#7B207A] cursor-pointer">Home</a>
      <a class="hover:text-[#7B207A] cursor-pointer">My Schedule</a>
      <a class="hover:text-[#7B207A] cursor-pointer">Profile</a>
    </nav>
  </div>

  <div class="flex items-center gap-4">
    <button class="relative p-2 text-gray-600 hover:text-[#7B207A] transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
      <span class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
    </button>
    <img src="assets/avatar.jpg" class="w-9 h-9 rounded-full border-2 border-[#7B207A]" />
    <button (click)="logout()" class="p-2 text-gray-600 hover:text-red-600 transition-colors" title="Logout">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
    </button>
  </div>
</header>
