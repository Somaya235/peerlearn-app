<div class="bg-white/80 backdrop-blur-xl rounded-2xl p-5 shadow-lg flex justify-between items-center">
  <div class="flex gap-4">
    <img [src]="session.tutorAvatar || 'assets/avatar.jpg'" class="w-14 h-14 rounded-full" />
    <div>
      <h3 class="font-bold text-[#1a1443]">{{ session.title }}</h3>
      <p class="text-sm text-gray-500">Tutor: {{ session.tutorName }}</p>
      <p class="text-xs text-gray-400 mt-1">{{ formatDate(session.scheduledDate) }}</p>

      <div class="mt-2 h-2 bg-gray-200 rounded-full overflow-hidden">
        <div class="h-full bg-gradient-to-r from-[#7B207A] to-[#F1684B]" 
             [style.width.%]="(session.currentParticipants / session.maxParticipants) * 100"></div>
      </div>
      <p class="text-xs text-gray-500 mt-1">{{ session.currentParticipants }} / {{ session.maxParticipants }} Seats Taken</p>
    </div>
  </div>

  <div class="text-right space-y-2">
    <div class="text-sm font-semibold text-yellow-500">‚≠ê {{ session.rating || '4.9' }}</div>
    <button class="px-6 py-2 rounded-full bg-gradient-to-r from-[#7B207A] to-[#F1684B] text-white font-semibold hover:opacity-90 transition"
            [disabled]="session.currentParticipants >= session.maxParticipants || session.status !== 'scheduled'">
      {{ session.currentParticipants >= session.maxParticipants ? 'Full' : 'Join Session' }}
    </button>
  </div>
</div>
